pre-commit:
  parallel: false
  jobs:
    - run: pnpm prettier --write {staged_files}
      glob: '*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      stage_fixed: true
    - run: pnpm eslint {staged_files}
      glob: '*.{js,jsx,ts,tsx}'
