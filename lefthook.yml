pre-commit:
  parallel: false
  jobs:
    - run: mise hook-prettier {staged_files}
      glob: '*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      stage_fixed: true
    - run: mise hook-eslint {staged_files}
      glob: '*.{js,jsx,ts,tsx}'
